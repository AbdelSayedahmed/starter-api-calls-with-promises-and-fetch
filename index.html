<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Pokemon List</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="https://pngfre.com/wp-content/uploads/Pokeball-1.png">
    <script defer src="script.js"></script>
  </head>

  <body>
    <header>
      <h1>
        Get a Pokemon
        <span> From <a href="https://pokeapi.co">pokeapi.co</a> </span>
      </h1>
    </header>

    <main>
      <form>
        <label>
          Enter a Pokemon's number below...
          <input id="pokemon-id" type="number" name="id" required/>
        </label>
        <button type="submit">Add Pokemon</button>
      </form>
      <section class="pokemon"></section>
      <section class="error">
        <p>There was an error!</p>
        <p class="message">Pokemon couldn't be found</p>
      </section>
    </main>
  </body>
</html>
